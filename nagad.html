<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Next Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Use the same CSS file for consistency -->
    <style>
        /* Hide default radio button */
        .radio-options input[type="radio"] {
            display: none;
        }

        /* Style the labels to act as clickable areas */
        .radio-options label {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            position: relative; /* Needed for positioning the overlay text */
            transition: border-color 0.3s ease;
        }

        /* Default style for images */
        .radio-options img {
            border: 2px solid transparent;
            border-radius: 5px;
            transition: border-color 0.3s ease;
            width: 100px;
        }

        /* Highlight the border color for the selected image */
        .radio-options input[type="radio"]:checked + label img {
            border-color: black;
        }

        /* Add hover effect */
        .radio-options img:hover {
            opacity: 0.8;
        }

        /* Style for overlay text */
        .radio-options .overlay-text {
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: black;
            color: white;
            font-weight: bold;
            font-size: 14px;
            padding: 2px 5px;
            border-radius: 3px;
            display: none; /* Hidden by default */
        }

        /* Show overlay text when radio button is checked */
        .radio-options input[type="radio"]:checked + label .overlay-text {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h2>Welcome to the Next Page</h2>
    </header>

    <section>
        <h3>You've successfully navigated to the next page!</h3>
        <p>This is a placeholder page. Customize this page with content relevant to your site.</p>

        <!-- Radio Input Options with Images and Overlay Text -->
        <form id="options-form">
            <fieldset class="radio-options">
                <legend>Select an option:</legend>
                <input type="radio" name="option" value="disable" id="disable-option">
                <label for="disable-option">
                    <img src="https://cdn.glitch.global/167c8f07-c584-4e15-85e6-0dcb6e4fcea0/images.png?v=1726557734619" alt="Disable Option">
                    <div class="overlay-text">Disable</div>
                </label>

                <input type="radio" name="option" value="get-access" id="get-access-option">
                <label for="get-access-option">
                    <img src="https://cdn.glitch.global/167c8f07-c584-4e15-85e6-0dcb6e4fcea0/thumbnails_block_facebook.png?v=1726557731548" alt="Get Access Option">
                    <div class="overlay-text">Get Access</div>
                </label>
            </fieldset>
            <br/>
            <!-- Button to submit the form -->
            <button type="button" id="submit-button">Submit</button>
        </form>
        
        <!-- Button to navigate back to the previous page -->
        <button id="back-button">Go Back</button>
    </section>

    <footer>
        <p>&copy; 2024 BlueHat999</p>
    </footer>

    <script>
        // Add event listener to the submit button to handle form submission
        document.getElementById('submit-button').addEventListener('click', function() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (selectedOption) {
                if (selectedOption.value === 'disable') {
                    alert('You selected "Disable".');
                    // Handle the "Disable" option here
                } else if (selectedOption.value === 'get-access') {
                    alert('You selected "Get Access".');
                    // Handle the "Get Access" option here
                }
            } else {
                alert('Please select an option.');
            }
        });

        // Add event listener to the back button to navigate to the previous page
        document.getElementById('back-button').addEventListener('click', function() {
            window.history.back(); // Go back to the previous page
        });
    </script>
</body>
</html>
